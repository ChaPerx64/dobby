openapi: 3.0.3
info:
  title: Dobby API
  description: |
    Household management service API for managing finances and allocations.

    **Note on Money Amounts:** All monetary values in this API are represented as integers in currency cents (1/100 of a unit).
    The API is agnostic to the specific currency - it works with any currency by using cents as the base unit.
    For example, 2500000 represents 25,000.00 in your chosen currency.
  version: 1.0.0

servers:
  - url: /

security:
  - bearerAuth: []

paths:
  /users:
    get:
      summary: List all household users
      operationId: listUsers
      tags:
        - Users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /me:
    get:
      summary: Get current authenticated user
      operationId: getCurrentUser
      tags:
        - Users
      responses:
        '200':
          description: Current user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /periods:
    get:
      summary: List all financial periods
      operationId: listPeriods
      tags:
        - Periods
      responses:
        '200':
          description: List of periods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PeriodListItem'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new financial period
      operationId: createPeriod
      tags:
        - Periods
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePeriod'
      responses:
        '201':
          description: Period created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /periods/current:
    get:
      summary: Get current active period
      operationId: getCurrentPeriod
      tags:
        - Periods
      responses:
        '200':
          description: Current period
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /periods/{periodId}:
    get:
      summary: Get period by ID
      operationId: getPeriod
      tags:
        - Periods
      parameters:
        - name: periodId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Period details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
        '404':
          description: Period not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a period
      operationId: updatePeriod
      tags:
        - Periods
      parameters:
        - name: periodId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePeriod'
      responses:
        '200':
          description: Period updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodSummary'
        '404':
          description: Period not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a period
      operationId: deletePeriod
      tags:
        - Periods
      parameters:
        - name: periodId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Period deleted
        '404':
          description: Period not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /envelopes:
    get:
      summary: List all envelopes
      operationId: listEnvelopes
      tags:
        - Envelopes
      responses:
        '200':
          description: List of envelopes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Envelope'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new envelope
      operationId: createEnvelope
      tags:
        - Envelopes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEnvelope'
      responses:
        '201':
          description: Envelope created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /envelopes/{envelopeId}:
    get:
      summary: Get envelope by ID
      operationId: getEnvelope
      tags:
        - Envelopes
      parameters:
        - name: envelopeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Envelope details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '404':
          description: Envelope not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update an envelope
      operationId: updateEnvelope
      tags:
        - Envelopes
      parameters:
        - name: envelopeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEnvelope'
      responses:
        '200':
          description: Envelope updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '404':
          description: Envelope not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete an envelope
      operationId: deleteEnvelope
      tags:
        - Envelopes
      parameters:
        - name: envelopeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Envelope deleted
        '404':
          description: Envelope not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /transactions:
    get:
      summary: List transactions
      operationId: listTransactions
      tags:
        - Transactions
      parameters:
        - name: periodId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by period
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new transaction
      operationId: createTransaction
      tags:
        - Transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransaction'
      responses:
        '201':
          description: Transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Invalid request
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /transactions/{transactionId}:
    get:
      summary: Get transaction by ID
      operationId: getTransaction
      tags:
        - Transactions
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Transaction not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a transaction
      operationId: updateTransaction
      tags:
        - Transactions
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTransaction'
      responses:
        '200':
          description: Transaction updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Transaction not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a transaction
      operationId: deleteTransaction
      tags:
        - Transactions
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Transaction deleted
        '404':
          description: Transaction not found
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: OIDC JWT token

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: TheMan
      required:
        - id
        - name

    Envelope:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Groceries
      required:
        - id
        - name

    CreateEnvelope:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    UpdateEnvelope:
      type: object
      properties:
        name:
          type: string

    PeriodListItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
      required:
        - id
        - startDate
        - endDate

    PeriodSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        totalBudget:
          type: integer
          format: int64
          description: Total household budget in currency cents
          example: 600000
        totalRemaining:
          type: integer
          format: int64
          description: Last known remaining balance in currency cents
          example: 19920
        totalSpent:
          type: integer
          format: int64
          description: Total spendings for the period in currency cents
          example: 580080
        projectedEndingBalance:
          type: integer
          format: int64
          description: Projected balance at the end of the period in currency cents
          example: -30000
        envelopeSummaries:
          type: array
          items:
            $ref: '#/components/schemas/EnvelopeSummary'
      required:
        - id
        - startDate
        - endDate
        - totalBudget
        - totalRemaining
        - totalSpent
        - envelopeSummaries

    CreatePeriod:
      type: object
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        totalBudget:
          type: integer
          format: int64
      required:
        - startDate
        - endDate
        - totalBudget

    UpdatePeriod:
      type: object
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        totalBudget:
          type: integer
          format: int64

    EnvelopeSummary:
      type: object
      properties:
        envelopeId:
          type: string
          format: uuid
          description: The ID of the budget bucket
        envelopeName:
          type: string
          description: The name of the budget bucket (e.g., 'groceries')
          example: groceries
        amount:
          type: integer
          format: int64
          description: Total funding allocated to this envelope in cents
          example: 3000000
        spent:
          type: integer
          format: int64
          description: Total amount spent from this envelope in cents
          example: 500000
        remaining:
          type: integer
          format: int64
          description: Current balance of the envelope in cents
          example: 2500000
      required:
        - envelopeId
        - envelopeName
        - amount
        - spent
        - remaining

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        periodId:
          type: string
          format: uuid
        envelopeId:
          type: string
          format: uuid
          description: The budget bucket this transaction belongs to
        amount:
          type: integer
          format: int64
          description: Transaction amount in currency cents. Positive for income/funding, negative for expenses.
          example: -150000
        description:
          type: string
          example: Weekly groceries
        date:
          type: string
          format: date-time
        category:
          type: string
          description: Analytics tag (what was bought)
          example: food
      required:
        - id
        - periodId
        - envelopeId
        - amount
        - date

    CreateTransaction:
      type: object
      properties:
        envelopeId:
          type: string
          format: uuid
          description: The budget bucket this transaction belongs to
        amount:
          type: integer
          format: int64
          description: Transaction amount in currency cents. Use negative values for expenses.
        description:
          type: string
        date:
          type: string
          format: date-time
        category:
          type: string
          description: Analytics tag (what was bought)
      required:
        - envelopeId
        - amount

    UpdateTransaction:
      type: object
      properties:
        envelopeId:
          type: string
          format: uuid
        amount:
          type: integer
          format: int64
        description:
          type: string
        date:
          type: string
          format: date-time
        category:
          type: string

    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
